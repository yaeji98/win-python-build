name: win-python-build-workflows
on:
  pull_request:
    types: [opened, reopened]
   
jobs:
  workflows-test:
    runs-on: self-hosted
    steps:
      - name: setting variable
        run: | 
            "C:\Program Files\PowerShell\7" >> $env:GITHUB_PATH
        
      - name: print path1
        run: Write-Output "::{core.exportVariable}"
        
      - name: print path2
        run: Write-Output "::${GITHUB_PATH}"
        
        
      - name: print path3
        run: Write-Output "::${core.addPath}"
        
        
      - name: print path4
        run: Write-Output "::${GITHUB_ENV}"
        
      - name: print path5
        run: Write-Output "::${INPUT_{HELLO}}"
           
defaults:
  run:
    shell: pwsh
          
