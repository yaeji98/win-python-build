name: win-python-build-workflows
on:
  pull_request:
    types: [opened, reopened]
    
permissions: write-all

env:
  PYTHON_VERSION: 3.8
jobs:
  workflows-test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: setup - python   
        uses: actions/setup-python@v3
        with:
          python-version: ${{env.PYTHON_VERSION}}
          
defaults:
  run:
    shell: pwsh
          
