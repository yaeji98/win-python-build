name: win-python-build-workflows
on:
  pull_request:
    types: [opened, reopened]
jobs:
  workflows-test:
    runs-on: Windows
    steps:
      - shell: pwsh
        run: |
          "C:\Program Files\PowerShell\7" >> $env:GITHUB_PATH
          
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: show env-variable
        run : echo ${env:PATH}
        shell: pwsh -command ". '{0}'"
      
      - name: print github env
        run : Write-Output "::core.isDebug"
defaults:
  run:
    shell: pwsh
          
