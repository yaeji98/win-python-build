name: win-python-build-workflows
on:
  pull_request:
    types: [opened, reopened]
jobs:
  workflows-test:
    runs-on: Windows
    steps:
      - shell: pwsh
        run: |
          "C:\Program Files\PowerShell\7" >> $env:GITHUB_PATH
          
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python 3.10
        uses : actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
        env:
          AGENT_TOOLSDIRECTORY: /opt/hostedtoolcache
          RUNNER_TOOL_CACHE: C:\Program Files\PowerShell\7
          shell: pwsh -command ". '{0}'"
      
      - name: print github env
        run : Write-Output "::core.isDebug"
        
defaults:
  run:
    shell: pwsh
          
